<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <link rel="stylesheet" href="css/company.css">
    <link rel="stylesheet" href="css/Register.css">
    <script src='js/Employee.js'></script>
</head>

<body>
    <div class="rect-box1">
        <div class="logo">
            <a href="Home.html">
                <img height="100px" width="275px" src="https://pngimg.com/uploads/webmoney/webmoney_PNG19.png">
            </a>
        </div>
        <div class="name">
            <div>WebMoney</div>

        </div>
        <div class="links">
            <div><a href="https://www.youtube.com/">Youtube</a></div>
            <div><a href="https://www.facebook.com/">Facebook</a></div>
            <div><a href="https://mobile.twitter.com/">Twitter</a></div>
            <div><a href="https://www.instagram.com/">Instagram</a></div>

        </div>
    </div>
    <section class="mod">
        <div class="main">
            <p class="log" align="center">New HR Register Form</p>
            <form action="Login.html" onsubmit="return registrationvalidate()" class="form1">
                <label>First Name</label>
                <input class="common " id="fname" type="text" placeholder="First Name" style="margin-left: 49px;";>
                <label>Last Name</label> 
                <input class="common" id="lname" type="text" placeholder="Last Name" style="margin-left: 50px;";>
                <label>Username</label>
                <input class="common " id="uname" type="text"  placeholder="Username" style="margin-left: 53px;";>
                <label>Password</label> 
                <input class="common" id="passvalue" type="password"  placeholder="Password" style="margin-left: 56px;";>
                <label>Address</label>
                <input  class="common " id="address" type="text"  placeholder="Address" style="margin-left: 68px;";>
                <label>Contact No</label> 
                <input class="common" id="num" type="number"  placeholder="Contact No">

                <input class="submit" type="submit">
            </form>
           
        </div>


    </section>
    <footer>
        All Rights &copy; 2022
    </footer>

</body>

</html>
